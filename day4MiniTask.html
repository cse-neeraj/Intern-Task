<!DOCTYPE html>
<html>
<head>
    <title>Random Color Changer</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text">
<button onclick="checkPalindrome()">Check Palindrome</button>
<div id="result"></div>

<script>
function checkPalindrome() {
    let text = document.getElementById('textInput').value;
    let cleanText = text.toLowerCase();
    let reversedText = cleanText.split('').reverse().join('');

    if (cleanText === reversedText) {
        document.getElementById('result').innerHTML = "Yes It's a palindrome.";
    } else {
        document.getElementById('result').innerHTML = "No It's not a palindrome.";
    }
}
</script>


   <button onclick="changeColor()"> Click to Change Color</button>

<script>
function changeColor() {
    document.body.style.backgroundColor = 
        'rgb(' + 
        Math.floor(Math.random() * 256) + ',' + 
        Math.floor(Math.random() * 256) + ',' + 
        Math.floor(Math.random() * 256) + 
        ')';
        
}
</script>
</body>
</html>
